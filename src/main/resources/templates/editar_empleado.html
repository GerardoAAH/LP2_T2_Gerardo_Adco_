<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Editar Empleado</h1>
        <form th:action="@{/guardar}" th:object="${empleado}" method="post">
            <input type="hidden" th:field="*{dniEmpleado}">
            <div class="form-group">
                <label for="nombreEmpleado">Nombre:</label>
                <input type="text" class="form-control" id="nombreEmpleado" th:field="*{nombreEmpleado}">
            </div>
            <div class="form-group">
                <label for="apellidoEmpleado">Apellido:</label>
                <input type="text" class="form-control" id="apellidoEmpleado" th:field="*{apellidoEmpleado}">
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" th:field="*{correo}">
            </div>
            <div class="form-group">
                <label for="area">Área:</label>
                <select class="form-control" id="area" th:field="*{area.areaId}">
                    <option th:each="area : ${areas}" th:value="${area.areaId}" th:text="${area.nombreArea}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/listar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
